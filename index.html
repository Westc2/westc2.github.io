<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Playoff Bracket Challenge</title>
</head>
<body>

<h1>NHL Playoff Bracket Challenge</h1>

<!-- Link to your web app homepage -->
<a href="https://script.google.com/macros/s/AKfycbwyDvydDusS0SMRWFdXhuMJk2rIs0V9v2n3OhOdpsYhEitMnR2kB7LKeMC5yrN6yJK78Q/exec" target="_blank">Go to Web App Home</a>

<br><br>

<!-- Select Series -->
<form action="https://script.google.com/macros/s/AKfycbwyDvydDusS0SMRWFdXhuMJk2rIs0V9v2n3OhOdpsYhEitMnR2kB7LKeMC5yrN6yJK78Q/exec" method="POST">
    <label for="matchup">Select Series:</label>
    <select id="matchup" name="matchup" onchange="updateWinners()">
        <option value="">--Choose a Series--</option>
        <option value="WSH|MTL">Washington vs Montreal</option>
        <option value="TOR|OTT">Toronto vs Ottawa</option>
        <option value="TBL|FLA">Tampa Bay vs Florida</option>
	<option value="CAR|NJD">Carolina vs New Jersey</option>
	<option value="WPG|STL">Winnipeg vs St. Louis</option>
	<option value="VGK|MIN">Vegas vs Minnesota</option>
	<option value="DAL|COL">Dallas vs Colorado</option>
	<option value="LAK|EDM">Los Angeles vs Edmonton</option>
        <!-- Add all matchups here in the same format -->
    </select>

    <br><br>

    <label for="winner">Pick Winner:</label>
    <select id="winner" name="winner">
        <option value="">--Select Winner--</option>
        <!-- This will be updated based on the series -->
    </select>

    <br><br>

    <label for="games">Number of Games:</label>
    <input type="number" id="games" name="games" min="1" max="7">

    <br><br>

    <label for="xFactor">Pick X-Factor Player:</label>
    <select id="xFactor" name="xFactor">
        <!-- Populate with players for each team in a matchup -->
    </select>

    <br><br>

    <label for="xFactorGWG">X-Factor Game Winning Goal Scorer (optional):</label>
    <input type="text" id="xFactorGWG" name="xFactorGWG">
    
    <br><br>
    <button type="submit">Submit Picks</button>
</form>

<!-- Add the JavaScript -->
<script>
  function updateWinners() {
    const matchup = document.getElementById("matchup").value;
    const winnerDropdown = document.getElementById("winner");

    // Clear existing options
    winnerDropdown.innerHTML = '<option value="">--Select Winner--</option>';

    if (matchup) {
      const teams = matchup.split("|");
      teams.forEach(team => {
        const option = document.createElement("option");
        option.value = team;
        option.text = team;
        winnerDropdown.appendChild(option);
      });
    }
  }
</script>

</body>
</html>
